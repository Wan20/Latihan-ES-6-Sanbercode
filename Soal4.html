<!DOCTYPE html>
<html>
<head>
    <title>Array Spreading</title>
</head>
<body>
    <script>
	const west = ["Will", "Chris", "Sam", "Holly"]
	const east = ["Gill", "Brian", "Noel", "Maggie"]
	
	let combined = [...west, ...east]

	// Driver code
	console.log(combined)
    </script>
</body>
</html>
